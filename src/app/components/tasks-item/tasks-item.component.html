<div 
    class="task" 
    [ngClass]="{reminder: task.reminder}"
    (click)="onToogle(task)"
>
<!-- Se aplica la clase si reminder es true-->
<h5>{{task.text}} 
    <span class="material-icons" [ngStyle]="{'color':'red'}"
    (click)="onDelete(task)">delete</span>
</h5>

<p>{{task.day}}</p>

</div>
